<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather App</title>
    <style>
        .error {
            width: 60%;
            color: white;
            padding: 0.5rem;
            display: none;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translate(-50% , 0%);
            text-align: center;
        }

        .modal {
            top: 5%;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="error"></div>
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Change Location</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control city-change" id="floatingInput" placeholder="City" autocomplete="off">
                    <label for="floatingInput">City</label>
                  </div>
                  <div class="form-floating">
                    <input type="text" class="form-control country-change" id="floatingPassword" placeholder="Country" autocomplete="off">
                    <label for="floatingPassword">Country</label>
                  </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary save-btn">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <div class="container d-flex flex-column align-items-center justify-content-evenly" style="height: 100vh;">
        <h1 class="main-heading text-light text-center text-uppercase">Weather App</h1>
        <div class="card bg-primary" style="width: 20rem; margin-bottom: 70px;">
            <div class="card-body text-center">
                <div class="region text-center text-light">
                    <span class="card-title city fs-4"></span>
                </div>
              <h5 class="card-title condition text-center"></h5>
              <h5 class="card-title temp text-center text-light"></h5>
            </div>
            <ul class="list-group list-group-flush mx-4 text-center mb-3">
              <li class="list-group-item humidity"></li>
              <li class="list-group-item wind"></li>
              <li class="list-group-item feelslike"></li>
            </ul>
            <div class="card-body text-center">
              <button class="btn btn-dark change-location">Change Location</button>
            </div>
          </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="api.js"></script>
    <script src="app.js"></script>
    <script src="ui.js"></script>
    <script src="local-storage.js"></script>
</body>
</html>
